<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Movie Seat Booking</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="movie-container">
		<label>Pick a movie</label>
		<select  id="movie">
			<option value="10">Avengers Endgame ($10)</option>
			<option value="12">Joker ($12)</option>
			<option value="8">Toy Story ($8)</option>
			<option value="9">The Lion King ($9)</option>
		</select>	
	</div>

	<ul class ='showcase'>
		<li>
			<div class="seat"></div>
			<small>N/A</small>
		</li>
		<li>
			<div class="selected seat"></div>
			<small>Selected</small>
		</li>
		<li>
			<div class="occupied seat"></div>
			<small>Occupied</small>
		</li>
	</ul>

	<div class="container">
		<div class="screen"></div>
		<div class="rows">
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat occupied"></div>
			<div class="seat occupied"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
		</div>
		<div class="rows">
			<div class="seat occupied"></div>
			<div class="seat occupied"></div>
			<div class="seat occupied"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
		</div>
		<div class="rows">
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
		</div>
		<div class="rows">
			<div class="seat"></div>
			<div class="seat occupied"></div>
			<div class="seat occupied"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
		</div>
		<div class="rows">
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
		</div>
		<div class="rows">
			<div class="seat occupied"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat occupied"></div>
			<div class="seat occupied"></div>
		</div>
	</div>

	<p class="text">The number of seats selected is <span id="count">0</span>, the total amount is $<span id="total">0</span></p>

	<script src='script.js'></script>
</body>
</html>
